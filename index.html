<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Crud Vue</title>

    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>

        <div id="formulario">

            <div id="content">
               <label class="mt-3">Articulo de compra:</label>
                <input type="text" class="form-control mb-3" id="input-first" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
                <button class="btn btn-primary btn-block" @click="agregarTarea">Agregar</button>


                <div class="mt-3" v-for="(item, index) of tareas">

                    <div class="alert alert-primary" role="alert">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                {{index}} - {{item.nombre}}
                            </div>
                            <div>
                                <button class="btn btn-info" @click="eliminarTarea(index)">Borrar</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body></html>
